<!DOCTYPE html>
<html>
  
 <head>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.10.1/dist/videojs.ima.min.js"></script>
</head>

<body>
  <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay muted width="640" height="360"></video>

  <script>
    var player = videojs('videoPlayer');

    player.ima({
      id: 'videoPlayer',
      adTagUrl: 'https://s.magsrv.com/v1/vast.php?idzone=5609190'
    });

    player.ready(function () {
      player.ima.requestAds();
      player.play();
    });
  </script>
</body>



</html>
